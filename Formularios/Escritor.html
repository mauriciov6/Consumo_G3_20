<head>

    <script src="/JS/Escritor.js"></script>

</head>

<body>

    <section class="tabla">
        <div class="container">
            <div class="consulta mt-4">
                <div class="row">
                    <div class="col-6">
                        <h3>
                            LISTA ESCRITORES
                        </h3>
                    </div>
                </div>
                <div class="box-body">
                    <div class="table table-responsive">
                        <table class="table table-striped">
                            <thead class="table-dark">
                                <tr>
                                    <th>Numero Escritor</th>
                                    <th>Nombre Escritor</th>
                                    <th>Apellidos </th>
                                    <th>Fecha De Nacimiento</th>
                                    <th>Nacionalidad</th>
                                    <th>Cantidad Libros Escritos</th>
                                    <th>Email</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="TablaEscritores">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="escritor">
                <div class="row">
                    <div class="col-12">
                        <h3>
                            AGREGAR ESCRITORES
                        </h3>
                    </div>
                    <div class="col-12">
                        <form action="" class="formulario" id="formulario">
                            <!-- Grupo: Numero Escritor -->
                            <div class="formulario__grupo" id="grupo__numero_escritor">
                                <label for="" class="formulario__label">Numero Escritor</label>
                                <input type="text" id="Numero_Escritor" class="form-control"
                                    placeholder="Ingrese El Numero Del Escritor">
                            </div>

                            <!-- Grupo: Nombre Escritor -->
                            <div class="formulario__grupo" id="grupo__nombre">
                                <label for="nombre" class="formulario__label">Nombre Escritor</label>
                                <input type="text" id="Nombre_Escritor" class="form-control"
                                    placeholder="Ingrese El Nombre Del Escritor">
                            </div>

                            <!-- Grupo: Apellidos -->
                            <div class="formulario__grupo" id="grupo__apellido">
                                <label for="" class="formulario__label">Apellidos</label>
                                <input type="text" id="Apellidos" class="form-control"
                                    placeholder="Ingrese Apellidos Del Escritor">
                            </div>

                            <!-- Grupo: Fecha De Nacimiento -->
                            <div class="formulario__grupo" id="grupo__fecha">
                                <label for="" class="formulario__label">Fecha De Nacimiento</label>
                                <input type="text" id="Fecha_De_Nacimiento" class="form-control"
                                    placeholder="Ingrese La Fecha De Nacimiento">
                            </div>

                            <!-- Grupo: Nacionalidad -->
                            <div class="formulario__grupo" id="grupo__nacionalidad">
                                <label for="" class="formulario__label">Nacionalidad</label>
                                <input type="text" id="Nacionalidad" class="form-control"
                                    placeholder="Ingrese La Nacionalidad Del Escritor">
                            </div>

                            <!-- Grupo: Cantidad Libros Escritos-->
                            <div class="formulario__grupo" id="grupo__cantidad">
                                <label for="" class="formulario__label">Cantidad Libros Escritos</label>
                                <input type="text" id="Cantidad_Libros_Escritos" class="form-control"
                                    placeholder="Ingrese La Cantidad De Libros Escritos">
                            </div>

                            <!-- Grupo: Email -->
                            <div class="formulario__grupo" id="grupo__email">
                                <label for="" class="formulario__label">Email</label>
                                <input type="text" id="Email" class="form-control"
                                    placeholder="Ingrese El Email Del Escritor">
                            </div>
                            <hr>

                            <!-- Grupo: Boton -->
                            <div id="btnagregarescritor">
                                <input type="submit" id="btnagregar" onclick="AgregarEscritor()"
                                    value="Ingresar Escritor" class="btn btn-dark">
                            </div>
                            <br>
                            <br>
                            <br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

</body>

</html>
